<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
      rel="stylesheet"
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?49"/>
    <title>EL AHORCADO</title>
  </head>
  <body>
    <div class="header">
      <!-- logo -->
      <div class="logo">
        <img src="images/hangman_icon.png" alt="logo" width="80"/>
      </div>
      <h1>El Ahorcado</h1>
    </div>
    <div class="container">
      <!-- instructions -->
      <div class="instructions">
        <h2>Reglas</h2>
        <ul>
          <li>Use solo letras en mayúscula.</li>
          <li>No use acentos ni caracteres especiales.</li>
        </ul>
      </div>
      <div class="buttons_inputs_container">
        <button id="start_button">EMPEZAR JUEGO</button>
        <input
          type="text"
          name=""
          id="input_new_word"
          placeholder="Escriba la nueva palabra"
        />
        <button id="add_button">AÑADIR NUEVA PALABRA</button>
      </div>
      <div id="words_list_container">
        <a id="show_words_list_link">Ver listado de palabras</a>
        <ul id="words_list"></ul>
      </div>
    </div>

    <!-- Started Game Message -->
    <div id="started_message" style="display: none;">
      <h5>Juego Iniciado</h5>
      <h6>Digita una letra</h6>
    </div>

    <!-- You Are acerted Message -->
    <div id="you_are_acerted_message" style="display: none;">
      <h5>¡Bien!</h5>
    </div>

    <!-- You Are wrong Message -->
    <div id="you_are_wrong_message" style="display: none;">
      <h5>¡Fallaste!</h5>
    </div>
    
    <!-- You repeated letter Message -->
    <div id="you_repeated_letter_message" style="display: none;">
      <h5>¡Ya la usaste!</h5>
    </div>



    <div id="canvas_container">
      <canvas id="canvas" width="1200" height="800">
      </canvas>
    </div>
    <!-- Footer with my name -->
    <div class="footer">
      <p>
        &copy;<a href="https://www.linkedin.com/in/michael-hernandez-castillo/"
          >Michael Gerardo Hernández</a
        >
      </p>
    </div>
    <script src="palabras.js?3"></script>
    <script src="canvas.js?98"></script>
    <script src="hangman.js?98"></script>
  </body>
</html>
