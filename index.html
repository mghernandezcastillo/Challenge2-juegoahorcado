<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?14" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="header">
      <!-- logo -->
      <div class="logo">
        <img src="images/hangman_icon.png" alt="logo" width="80"/>
      </div>
      <h1>Hangman Game</h1>
    </div>
    <div class="container">
      <!-- instructions -->
      <div class="instructions">
        <h2>Instructions</h2>
        <ul>
          <li>Use only capital letters.</li>
          <li>Do not use letters with accents or special characters.</li>
        </ul>
      </div>
      <div class="buttons_inputs_container">
        <button id="start_button">START GAME</button>
        <input
          type="text"
          name=""
          id="input_new_word"
          placeholder="Write a new word"
        />
        <button id="add_button">ADD NEW WORD</button>
      </div>
      <div id="words_list_container">
        <a id="show_words_list_link">Show Words List</a>
        <ul id="words_list"></ul>
      </div>
    </div>


    <div id="canvas_container">
      <canvas id="canvas" width="1200" height="800"></canvas>
    </div>

    <!-- Footer with my name -->
    <div class="footer">
      <p>
        &copy;<a href="https://www.linkedin.com/in/michael-hernandez-castillo/"
          >Michael Gerardo Hern√°ndez</a
        >
      </p>
    </div>
    <script src="canvas.js?14"></script>
    <script src="hangman.js?14"></script>
  </body>
</html>
